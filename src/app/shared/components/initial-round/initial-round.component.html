<div class="bg-dropback d-100 vh-100 d-flex justify-content-center">
  <div class="d-flex align-items-center flex-column justify-content-evenly">
    <div></div>
    <div class="d-flex align-items-center flex-column">
      <img
        [@zoomAnimation]="imageAnimationState"
        src="assets/elementos/primeiro-round.png"
        alt="Round"
        width="300"
      />
      <button
        type="button"
        class="bg-transparent border-0"
        [@zoomAnimation]="buttonAnimationState"
        (click)="startRound()"
      >
        @switch (roundNumber) { @case (1) {
        <img src="assets/elementos/btn-round-1.png" alt="Round 1" width="200" />
        } @case (2) {
        <img src="assets/elementos/btn-round-2.png" alt="Round 2" width="200" />
        } @case (3) {
        <img src="assets/elementos/btn-round-3.png" alt="Round 3" width="200" />
        } @case (4) {
        <img src="assets/elementos/btn-round-3.png" alt="Round 3" width="200" />
        } @case (5) {
        <img src="assets/elementos/btn-round-3.png" alt="Round 3" width="200" />
        } }
      </button>
    </div>

    @if(roundNumber === 1){
    <img
      [@zoomAnimation]="imageAnimationState"
      src="assets/elementos/close.png"
      class="mt-5"
      alt="Fechar"
      width="50"
    />
    }
  </div>
</div>

<div
  class="bg-dropback d-100 vh-100 d-flex justify-content-center "
>
  <div
    class="d-flex flex-column pt-msg"
  >
    @if(playerWon){
    <img
      src="assets/elementos/venceu-round.png"
      alt="Você venceu o round!"
      width="300"
    />
    }@else{
    <img
      src="assets/elementos/perdeu-round.png"
      alt="Você perdeu o round!"
      width="300"
    />
    }
  </div>
</div>
